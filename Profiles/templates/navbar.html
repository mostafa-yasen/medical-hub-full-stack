{% if request.user.is_authenticated %}
<!-- User is Logged in -->
    {% if request.user.profile.is_doctor %}
    <!-- User is a Doctor -->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Medical<span>Hub</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks"
                aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/communities/">Communities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/">Search for a Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% else %}
    <!-- User is Patient -->
    <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">Medical<span>Hub</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks"
                    aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navLinks">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/communities/">Communities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile/">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/doctors/">Doctors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
    {% endif %}

{% else %}
<!-- User is not logged in -->
<nav class="navbar navbar-expand-lg" id="navbar">

        <div class="container">
    
            <a class="navbar-brand" href="/">Medical<span>Hub</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks"
                aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="loginBtn" data-toggle="modal" data-target="#loginModal">
                            <i class="fas fa-sign-in-alt"></i>login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#registerModal" id="registerBtn" class="nav-link" data-toggle="modal" data-target="#registerModal">
                            <i class="fas fa-user-alt"></i>register</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
</nav>
{% endif %}
