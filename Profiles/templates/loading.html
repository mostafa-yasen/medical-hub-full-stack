
<style>
    .preloader {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        /* background-color: #3d3d3d; */
        transition: 1s;
    }
    .preloader:before {
        content: '';
        position: absolute;
        left: 0;
        height: 100%;
        width: 50%;
        background-color: brown;
        transition: 1s;
    }
    .preloader:after {
        content: '';
        position: absolute;
        right: 0;
        height: 100%;
        width: 50%;
        background-color: coral;
        transition: 1s;
        z-index: 2;
    }

    .preloader.complete:before {
        left: -50%;
    }

    .preloader.complete:after {
        right: -50%;
    }

    .preloader .logo {
        position: fixed;
        top: 40%;
        left: 43%;
        z-index: 3;

    }

</style>

<div class="preloader">
    <h1 class="logo display-1">MedicalHub</h1>
</div>

<script>
    $(window).on('load', function () {
        $('.preloader').addClass('complete');
    })
</script>
